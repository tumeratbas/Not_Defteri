<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="not_defteri_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>not_defteri_app</title>
  <link rel="manifest" href="manifest.json">

  <!-- Flutter web app's service worker file -->
  <script>
    const serviceWorkerVersion = "{{flutter_service_worker_version}}";
  </script>
  
  <!-- This script adds the Flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      if (typeof _flutter !== 'undefined' && _flutter.loader) {
        // Download main.dart.js
        _flutter.loader.load({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function(engineInitializer) {
            engineInitializer.initializeEngine().then(function(appRunner) {
              appRunner.runApp();
            });
          }
        });
      } else {
        console.error('FlutterLoader.load requires _flutter.buildConfig to be set');
      }
    });
  </script>
</body>
</html>
